              <script src="../../dist/js/three.js"></script>
          <script>
          var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/ window.innerHeight, 0.1, 1000 );
 
    var renderer = new THREE.CanvasRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    container = document.getElementById("canvas-template");
                
              container.appendChild(renderer.domElement);
              var geometry = new THREE.CubeGeometry(10,10,10);
    var material = new THREE.MeshLambertMaterial ( { color: 0x00ff00 } );
    var cube = new THREE.Mesh( geometry, material );
    scene.add( cube );
    var b=0;
    var factor=1;   
              var lightfactor=1;
   console.log(cube.position);
    camera.position.z = 50;
        var light=new THREE.PointLight(0xFFFFFF);
              light.position.set(15,20,15);
              scene.add(light);
        var lightbulb = new THREE.Mesh( 
		new THREE.SphereGeometry( 10, 10, 10 ), 
		new THREE.MeshBasicMaterial( { color: 0xffaa00 } )
	);
	//scene.add( lightbulb );
	lightbulb.position = light.position;      
              window.addEventListener( 'resize', onWindowResize, false );

     function render() {
        requestAnimationFrame(render);
        renderer.render(scene, camera);
         cube.rotation.x += 0.1;
    cube.rotation.y += 0.04;
         b=(b+1*factor);
         if(b==255){
         factor=-1;
         }
         if(b==0){
         factor=1;
         }
         light.position.x+=0.4*lightfactor;
         if(light.position.x>60){
             lightfactor=-1;
         }
         if(light.position.x<-60){
             lightfactor=1;
         }
         cube.material.color.setRGB(100/255.0,10/255.0,b/255.0);
    }
    render();       
              function onWindowResize( event ) {
    
                 //   windowHalfX = window.innerWidth / 2;
                //    windowHalfY = window.innerHeight / 2;
    
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
    
                    renderer.setSize( window.innerWidth, window.innerHeight );
    
                }
    
          </script>
